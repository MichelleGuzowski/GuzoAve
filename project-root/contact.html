<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Guzo Ave — Minimal luxury. Contact page." />
  <title>Contact — Guzo Ave</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" href="assets/images/favicon.ico" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    main.wrap {
      font-family: 'Inter', sans-serif;
      margin-top: 2rem;
      margin-bottom: 4rem;
    }

    h2.section-title {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    p.kicker {
      margin-bottom: 2rem;
      font-size: 1rem;
      color: var(--muted, #666);
    }

    form#contactForm {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 500px;
    }

    form#contactForm label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      display: block;
    }

    form#contactForm input,
    form#contactForm textarea {
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Inter', sans-serif;
      width: 100%;
      box-sizing: border-box;
    }

    form#contactForm button {
      padding: 1rem 1.5rem;
      font-size: 1rem;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s ease;
    }

    form#contactForm button:hover {
      background-color: #333;
    }

    #confirmationMessage {
      margin-top: 1rem;
      font-size: 1rem;
      color: green;
      min-height: 1.2rem;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="site-header" role="banner">
    <div class="nav-row wrap">
      <a class="brand" href="index.html">Guzo Ave</a>

      <nav class="main-nav" aria-label="Main navigation">
        <ul>
          <li><a href="index.html">New</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="explore.html">Explore</a></li>
          <li><a href="sale.html">Sale</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <div class="cart-wrap">
        <a class="cart-btn" href="checkout.html" style="display:flex; align-items:center; gap:0.4rem;">
          <img src="assets/images/shopping-bag.jpg" alt="Shopping Bag" style="width:24px; height:24px;">
        </a>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="wrap">
    <h2 class="section-title">Contact</h2>
    <p class="kicker">We’d love to hear from you. Please fill out the form below and we’ll get back to you as soon as possible.</p>

    <form id="contactForm" novalidate>
      <label for="nameContact">Name</label>
      <input id="nameContact" name="name">

      <label for="emailContact">Email</label>
      <input id="emailContact" name="email" type="email">

      <label for="messageContact">Message</label>
      <textarea id="messageContact" name="message" rows="6"></textarea>

      <button type="submit">Send</button>

      <!-- Confirmation message -->
      <div id="confirmationMessage"></div>
    </form>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="wrap">
      <p>&copy; <span id="yearContactPage"></span> Guzo Ave</p>
    </div>
  </footer>

  <script>
    // Disable main.js validation by bypassing default
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("contactForm");
      const confirmBox = document.getElementById("confirmationMessage");

      form.addEventListener("submit", function(e) {
        e.preventDefault();          // stop default and main.js validation
        confirmBox.textContent = "Your message has been sent. Thank you!";
        form.reset();
      });

      // Set year dynamically
      document.getElementById("yearContactPage").textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
