  <main class="wrap">
    <h1>Contact</h1>
    <form id="contactForm" novalidate>
      <label for="name">Name</label>
      <input id="nameContact" name="name" required minlength="2">
      <label for="email">Email</label>
      <input id="emailContact" name="email" type="email" required>
      <label for="message">Message</label>
      <textarea id="messageContact" name="message" required minlength="10"></textarea>
      <div class="form-actions">
        <button type="submit">Send</button>
      </div>
      <div id="formFeedback" class="feedback" aria-live="polite"></div>
    </form>
  </main>
