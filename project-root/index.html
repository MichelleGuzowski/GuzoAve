<!doctype html>
<html lang="en">
<head>

  <!-- Fonts -->

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" href="assets/images/favicon.ico" />
  <link rel="stylesheet" href="assets/css/style.css" />

<body>
  <!-- HEADER -->
  <header class="site-header" role="banner">
    <div class="nav-row wrap">
      <a class="brand" href="index.html">Guzo Ave</a>

      <nav class="main-nav" aria-label="Main navigation">
        <ul>
          <li><a href="index.html">New</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="explore.html">Explore</a></li>
          <li><a href="sale.html">Sale</a></li>
           <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
<div class="cart-wrap">
  <a class="cart-btn" href="checkout.html" style="display:flex; align-items:center; gap:0.4rem;">
    <img src="assets/images/shopping-bag.jpg" alt="Shopping Bag" style="width:24px; height:24px;">
  </a>
</div>
    
    </div>
  </header>

  <!-- MAIN -->
  <main>

    <!-- HERO SLIDESHOW (Clean Luxury editorial) -->
    <section class="hero-slideshow" aria-label="Guzo Ave hero">
      <div class="hero-slide active" style="background-image:url('assets/images/red-set.webp')"></div>

      <div class="hero-overlay wrap">
        <div class="hero-copy">

          <a class="cta" href="shop.html">Shop New</a>

  <footer class="site-footer">

      <p>&copy; <span id="year"></span> Guzo Ave</p>
