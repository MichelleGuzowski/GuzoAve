<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Guzo Ave — Minimal luxury. Checkout page for your orders." />
  <title>Checkout — Guzo Ave</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" href="assets/images/favicon.ico" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    /* Checkout-specific styles */
    main.wrap {
      font-family: 'Inter', sans-serif;
      margin-top: 2rem;
      margin-bottom: 4rem;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    form#checkoutForm {
      display: flex;
      flex-direction: column;
      gap: 1.5rem; /* space between each form element */
      max-width: 500px;
    }

    form#checkoutForm label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      display: block;
    }

    form#checkoutForm input {
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Inter', sans-serif;
    }

    form#checkoutForm button {
      padding: 1rem 1.5rem;
      font-size: 1rem;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s ease;
    }

    form#checkoutForm button:hover {
      background-color: #333;
    }

    .feedback {
      font-size: 0.95rem;
      color: crimson;
    }

    /* Cart list spacing */
    #cartList {
      margin-bottom: 2rem;
    }

    #cartList .cart-item {
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 1rem;
    }

    #cartSummary {
      font-weight: 600;
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="site-header" role="banner">
    <div class="nav-row wrap">
      <a class="brand" href="index.html">Guzo Ave</a>

      <nav class="main-nav" aria-label="Main navigation">
        <ul>
          <li><a href="index.html">New</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="explore.html">Explore</a></li>
          <li><a href="sale.html">Sale</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <div class="cart-wrap">
        <a class="cart-btn" href="checkout.html" style="display:flex; align-items:center; gap:0.4rem;">
          <span id="cartCount">0</span>
          <img src="assets/images/shopping-bag.jpg" alt="Shopping Bag" style="width:24px; height:24px;">
        </a>
      </div>
    </div>
  </header>

  <main class="wrap">
    <h2>Checkout</h2>

    <div id="cartList"></div>
    <div id="cartSummary"></div>

    <form id="checkoutForm" novalidate>
      <label for="name">Full name</label>
      <input id="name" name="name" required minlength="2">

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="address">Address</label>
      <input id="address" name="address" required>

      <button type="submit">Place order</button>
      <div id="checkoutFeedback" class="feedback"></div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>&copy; <span id="yearCheckout"></span> Guzo Ave</p>
    </div>
  </footer>

  <script src="assets/js/main.js" defer></script>
</body>
</html>
